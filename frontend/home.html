<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
   
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/079f44f127.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Groupomania</title>
</head>

<body>
    <div id="container">
        <header>
            <img id="logo" src="images/icon-left-font-monochrome-white.svg">
            <div id="names_avatar">
                <img id="avatar_user" src="images/avatar.svg">
                <div id="names">

                </div>         
            </div>
            <div id="weather"></div>
            <button id="logout">Déconnexion</button>
        </header>

        <section id="create_message">
            <div id="toggle_post">
                <h2>publier un message</h2> 
                <button><i class="fas fa-chevron-right"></i></button>
            </div>

            <div id="inputs" class="menu_up">
                <input id="message" type="textarea" required maxlength="140" placeholder="140 caractères maximum" />
                <div id="upload_file">
                    <button id="get_image" onclick="document.getElementById('image').click(); return false;"><i class="fas fa-image"></i></button>
                    <input id="image" type="file" name="file" accept=".jpg, .jpeg, .png" onchange="imageFile(e.target.files[0]);" style="visibility: hidden;" />
                </div>
                <button id="post">poster</button>
            </div>
        </section>

        <section id="modify_message" >
            <h3>modifier le message</h3>
            <input id="message_modified" type="textarea" required maxlength="140" placeholder="140 caractères maximum" />
            <div id="upload_file_modified">
                <button id="get_image_modified" onclick="document.getElementById('image').click(); return false;"><i class="fas fa-image"></i></button>
                <input id="image_modified" type="file" name="file" accept=".jpg, .jpeg, .png" onchange="imageFile(e.target.files[0]);" style="visibility: hidden;" />
            </div>
            <div id="buttons">
                <button id="post_modified">modifier</button>
                <button id="cancel">annuler</button>
            </div>

        </section>

        <section id="messages">


        </section>

    </div>

    <script src="js/home.js"></script>
</body>
</html>
