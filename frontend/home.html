<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
   
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/079f44f127.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Groupomania</title>
</head>

<body>
    <div id="container">
        <header>
            <img id="logo" src="media/icon-left-font-monochrome-white.svg">
            <div id="names_avatar">
                    <input id="file" type="file" name="file" onchange="uploadAvatar()" style="display: none;" >
                    <img onclick="document.getElementById('file').click(); return false;" id="avatar_user" src="media/avatar.svg"> 
                <div id="names">

                </div>         
            </div>
            <div id="toggle_user">
                <i id="icon" class="fas fa-bars"></i>
                <div id="menu_user" class="menu_user_up">
                    <div id="erase">
                        <h3>supprimer son compte</h3>
                    </div>
                </div>
            </div>
            <button id="logout">Déconnexion</button>
        </header>

        <section id="modify_user" >
            <h3>modifier son compte</h3>
            <input id="user_firstname" placeholder="Prénom"/>
            <input id="user_lastname" placeholder="nom"/>
            <div id="upload_avatar_modified">
                <button id="get_avatar_modified" onclick="document.getElementById('avatar_modified').click(); return false;"><i class="fas fa-image"></i></button>
                <input id="avatar_modified" type="file" name="file" accept=".jpg, .jpeg, .png" onchange="imageFile(e.target.files[0]);" style="visibility: hidden;" />
            </div>
            <div id="buttons_modify_user">
                <button id="user_modified">modifier</button>
                <button id="cancel_user_modified">annuler</button>
            </div>
        </section>

        <section id="create_message">
            <div id="toggle_post">
                <h2>publier un message</h2> 
                <button><i class="fas fa-chevron-right"></i></button>
            </div>

            <div id="inputs" class="menu_up">
                <input id="message" type="textarea" required maxlength="140" placeholder="140 caractères maximum" />
                <div id="upload_file">
                    <div  id="form"  >
                        <div id="inputs_file">
                            <label for="imageurl">choisissez une image</label>
                            <input id="imageurl" type="file" name="file" accept=".jpg, .jpeg, .png" onchange="imageFile(e.target.files[0]);" style="visibility: hidden;" />
                        </div>
                        <div class="preview">
                            <button id="get_file" onclick="document.getElementById('imageurl').click(); return false;"><i class="fas fa-image"></i></button>
                        </div>
                        <div id="button_post">
                          <button type="submit" id="post">Poster</button>
                        </div>
                    </div>
            </div>
        </section>



        <section id="messages">


        </section>

    </div>

    <script src="js/home.js"></script>
</body>
</html>
